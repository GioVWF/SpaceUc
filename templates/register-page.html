{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
    <form action="{% url 'register_student_' %}" method = "POST" name = "register_form" id = "register_form" >
        {% csrf_token %}
        <h1>Register lol</h1>
        
        <div>
            <label for="name_student"> Nombres alumno </label>
            <input type="text" name="name_student" id="name_student">
        </div>

        <div>
            <label for="last_name"> Apellidos alumno </label>
            <input type="text" name="last_name" id="last_name">
        </div>

        <div>
            <label for="rut"> Rut alumno </label>
            <input type="text" name="rut" id="rut">
        </div>


        <button type= "submit" > Register student </button>
    </form>

    
</body>
</html>
